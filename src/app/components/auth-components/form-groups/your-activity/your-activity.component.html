<div [formGroup]="formGroupControl" class="radio-group">
  <ng-container *ngFor="let activity of activities; let i = index">
    <label [for]="'activity' + i" class="radio-label">
      <input
        type="radio"
        [formControlName]="'activity'"
        [id]="'activity' + i"
        [value]="activity"
        class="radio-input"
      />
      <div class="radio-btn"></div>
      {{ activity }}
    </label>
  </ng-container>
</div>
