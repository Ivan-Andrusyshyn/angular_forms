<ul [formGroup]="formGroupControl" class="form-goal-options">
  <li class="options-item" *ngFor="let goal of goals; let i = index">
    <label [for]="'goal' + i" class="form-goal-label">
      <input
        type="radio"
        [formControlName]="'goal'"
        [id]="'goal' + i"
        [value]="goal"
        class="form-goal-radio"
      />
      <div class="radio-btn"></div>
      {{ goal }}
    </label>
  </li>
</ul>
