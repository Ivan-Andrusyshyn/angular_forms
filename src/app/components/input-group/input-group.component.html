<div [formGroup]="formGroup" class="form-container">
  <input
    class="form-input"
    type="text"
    formControlName="name"
    placeholder="Name"
    *ngIf="pageIs === 'SignUp'"
  />
  <input
    class="form-input"
    type="email"
    formControlName="email"
    placeholder="E-mail"
  />
  <input
    class="form-input"
    type="password"
    formControlName="password"
    placeholder="Password"
  />
</div>
