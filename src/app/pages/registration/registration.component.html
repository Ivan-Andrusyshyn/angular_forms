<section class="signUp_container">
  <app-signup-img [pageImage]="pageImage"></app-signup-img>
  <div class="signUp_container_form">
    <app-title [pageTitle]="pageTitle"></app-title>
    <app-subtitle [pageSubtitle]="pageSubtitle"></app-subtitle>
